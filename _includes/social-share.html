<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
  <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a href="javascript:void(0)" class="btn btn--wechat"
    onclick="window.open('/assets/images/wechat-qr.png', 'wechat-qrcode', 'left=20,top=20,width=520,height=520,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].follow_label | default: '关注' }} 微信">
    <i class="fab fa-fw fa-weixin" aria-hidden="true"></i><span> 公众号</span>
  </a>

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
    class="btn btn--twitter"
    onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"><i
      class="fab fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>

  <a href="javascript:void(0)" class="btn btn--coffee"
    onclick="window.open('/assets/images/coffee-qr.png', 'coffee-qrcode', 'left=20,top=20,width=520,height=520,toolbar=0,resizable=0'); return false;"
    title="请作者喝杯咖啡">
    <i class="fa-solid fa-fw fa-mug-hot" aria-hidden=" true"></i><span> Buy me a coffee</span>
  </a>
